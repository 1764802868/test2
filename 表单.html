<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form style="background-color: aqua ;width:400px">
    <fieldset>
    <legend>个人信息表:</legend>
    <b>姓名:</b> <input type="text"><br>
    <b>邮箱:</b> <input type="text"><br>
    <b>性别:</b> <input type="radio" name="sex" value="male">Male
           <input type="radio" name="sex" value="female">Female<br>
    <b>家庭住址:</b><input type="text" size="30"><br>
    <b>现住址:</b><input type="text" size="30"><br>
    <b>喜欢的运动:</b>
        <input type="checkbox" >篮球
        <input type="checkbox" >羽毛球
        <input type="checkbox" >跑步

        <input  type="text" value="其他请填写"><br>
        <button >提交</button>
    </fieldset>
</form>
</body>
</body>
</html>
